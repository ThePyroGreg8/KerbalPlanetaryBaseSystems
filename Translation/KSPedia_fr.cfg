KSPEDIA fr

//---The main page---
#LOC_KPBS.kspedia.main.title = Kerbal Planetary Base Systems
#LOC_KPBS.kspedia.main.subtitle = Construire des bases sur d'autres planètes n'a jamais été aussi simple.
#LOC_KPBS.kspedia.main.desc = Honnêtement, ce sera quand-même dur parfois. Donc, vous trouverez ici toutes les informations dont vous avez besoin pour construire une base.

//---Deployable Parts---
#LOC_KPBS.kspedia.deploy.title = Parties Déployables
#LOC_KPBS.kspedia.deploy.subtitle = Certaines pièces du mod peuvent être déployées et rétractées.
#LOC_KPBS.kspedia.deploy.desc = Les parties déployables sont par défaut rétractées, mais peuvent être déployées dans le VAB/SHP ou directement sur le vaisseau. Quand elles sont rétractées, ces parties ne peuvent pas contenir d'équipage !
#LOC_KPBS.kspedia.deploy.deploy = Déployer
#LOC_KPBS.kspedia.deploy.retract = Rétracter
#LOC_KPBS.kspedia.deploy.parts.header = Les trois parties suivantes peuvent être déployées :
#LOC_KPBS.kspedia.deploy.parts.hab = Habitat MK2:
#LOC_KPBS.kspedia.deploy.parts.hab.desc = L'Habitat MK2 peut contenir 4 Kerbals quand il est déployé.
#LOC_KPBS.kspedia.deploy.parts.greenhouse = Serre:
#LOC_KPBS.kspedia.deploy.parts.greenhouse.desc = La serre peut contenir 2 Kerbals quand elle est déployée.
#LOC_KPBS.kspedia.deploy.parts.laboratory = Laboratoire:
#LOC_KPBS.kspedia.deploy.parts.laboratory.desc = Comme la serre, le laboratoire peut contenir 2 Kerbals quand il est déployé.

//---Landing legs---
#LOC_KPBS.kspedia.legs.title = Pieds d’atterrissage et Roues
#LOC_KPBS.kspedia.legs.subtitle = Parfois vos bases ont juste besoin de rester sur le sol.
#LOC_KPBS.kspedia.legs.legs = Pieds d’atterrissage :
#LOC_KPBS.kspedia.legs.legs.bigfood = Pied d’Atterrissage Compact "Bigfoot"
#LOC_KPBS.kspedia.legs.legs.bigfood.desc = Le "Bigfoot" peut être attaché sur le coté des pièces ou sur les points d'ancrage. Appui sur <b>ALT<b> pour les attacher plus facilement sur les points d'ancrage.
#LOC_KPBS.kspedia.legs.legs.littlefood = Pied d’Atterrissage Inférieur "Little Bigfoot"
#LOC_KPBS.kspedia.legs.legs.littlefood.desc = Le "Little Bigfoot" peut être attaché sous les pièces de la base. Très utile quand on n'a plus assez de place disponible.
#LOC_KPBS.kspedia.legs.wheels = La Roue Amovible:
#LOC_KPBS.kspedia.legs.wheels.desc = La roue d'atterrissage amovible peut être utilisé pour conduire jusqu'à la base, quand vous avez atterris évidement. Il complète parfaitement le "Bigfoot". La roue d'atterrissage peut être rétracté ou découplé quand elle n'est plus nécessaire.

//---Storage---
#LOC_KPBS.kspedia.storage.title = Système de stockage
#LOC_KPBS.kspedia.storage.subtitle = Pour tout vos besoins en stockage
#LOC_KPBS.kspedia.storage.desc = KPBS fournit un système de stockage modulaire sous plusieurs formes. Le système se compose de racks de stockage et de conteneurs:
#LOC_KPBS.kspedia.storage.racks = Racks de stockage:
#LOC_KPBS.kspedia.storage.racks.desc = Il existe trois tailles de racks pour bases avec 2, 4 ou 6 entrées pour les conteneurs, et deux tailles pour les fusées de 2,5 m de diamètre, avec 4 ou 8 entrées.
#LOC_KPBS.kspedia.storage.container = Conteneurs:
#LOC_KPBS.kspedia.storage.container.desc = Il y a deux tailles de conteneurs. Les petits prennent une seule place dans un rack, les grands en occupent deux.
#LOC_KPBS.kspedia.storage.attach = Attacher les conteneurs:
#LOC_KPBS.kspedia.storage.attach.desc = Pour attacher un conteneur à un rack, utilisez simplement les nœuds de connexion fournis. Vous pouvez également attacher et détacher les contenus avec KIS (Kerbal Invetory System, un mod annexe).

//---Config---
#LOC_KPBS.kspedia.config.title = Configuration
#LOC_KPBS.kspedia.config.subtitle = Vous pouvez configurer quelles catégories sont ajoutées à l'éditeur pour ce mod. Vous pouvez le faire dans le fichier de configuration <b>GameData/PlanetaryBaseInc/KPBS_config.cfg</b>.
#LOC_KPBS.kspedia.config.subcategory = Sous-catégorie propre au mod :
#LOC_KPBS.kspedia.config.subcategory.desc = Disponible quand <b>showModCategory</b> est <b>true</b>. Cette option ajoute une nouvelle sous-catégorie au filtre. Les parties de cette sous-catégorie sont séparées par fonctions.
#LOC_KPBS.kspedia.config.lifesupport = Le filtre de l'Assistance de Vie
#LOC_KPBS.kspedia.config.lifesupport.desc = Par défaut, KPBS est livré avec le kit de catégories de la communauté qui place toutes les pièces d'assistances de vie dans une catégorie.
#LOC_KPBS.kspedia.config.functionfilter = Catégories dans le Filtre des Fonctions:
#LOC_KPBS.kspedia.config.functionfilter.desc = Disponible quand le réglage <b>"Group all Parts in Function Filter"</b> est actif dans les paramètres de difficulté de chaque sauvegardes de jeux. Cette option ajoute une catégorie au filtre de fonction. Toutes les parties de KPBS sont maintenant listées ici.

//---Getting into space---
#LOC_KPBS.kspedia.storage.title = Aller dans l'Espace
#LOC_KPBS.kspedia.storage.subtitle = Avant de pouvoir créer une base sur une autre planète, vous devez d'abord placer les pièces dans l'espace.
#LOC_KPBS.kspedia.storage.parts = KPBS a trois pièces qui vous permettent de mettre les parties de base sur le dessus de la fusée. Le premier peut être mis sur une fusée de 2,5m et a deux entées, le second a trois entrées et peut être mis sur une fusée de 3.75m. La troisième partie est l'adaptateur pour un morceau de base sur les fusées de 1.25m.
#LOC_KPBS.kspedia.storage.setup1 = Sur la droite est un exemple de certaines pièces de base sur le dessut d'une fusée de 2,5 m. Le milieu des coupleurs a un point d'attache supplémentaire pour les poutres ou les pièces qui devraient être sur le dessus des pièces de la base, comme les parachutes ou les aérofreins.
#LOC_KPBS.kspedia.storage.setup1 = Pour de meilleures performances, il est conseillé de mettre une coque de protection autour d'eux.
#LOC_KPBS.kspedia.storage.bicoupler = Bi-Coupler avec deux points d'attache
#LOC_KPBS.kspedia.storage.tricoupler = Tri-Coupler avec trois point d'attache

//---Reentry and Landing---
#LOC_KPBS.kspedia.reentry.title = Entrée et atterrissage
#LOC_KPBS.kspedia.reentry.subtitle = Une fois dans l'espace, ça ne peut que redescendre
#LOC_KPBS.kspedia.reentry.desc = Pour la rentrée dans une atmosphère, la configuration suivante s'avère la plus fiable:
#LOC_KPBS.kspedia.reentry.parachute = Parachute
#LOC_KPBS.kspedia.reentry.airbrake = Aérofreins
#LOC_KPBS.kspedia.reentry.wheels = Roues et pieds d'atterrissage
#LOC_KPBS.kspedia.reentry.heatshield = Bouclier thermique
#LOC_KPBS.kspedia.reentry.control = Unité de contrôle
#LOC_KPBS.kspedia.reentry.separator = Separateur
#LOC_KPBS.kspedia.reentry.text1 = Le bouclier vous protège de la chaleur tandis que les aérofreins ralentissent l'engin et le maintiennent stable. Lorsque c'est possible, déployez le grand parachute.\n Vous pouvez ensuite séparer les deux côtés et les poser en toute sécurité avec les moteurs d'atterrissage et les parachutes.
#LOC_KPBS.kspedia.reentry.text2 = Gardez à l'esprit que vous avez besoin d'une unité de contrôle sur chaque vaisseau!
#LOC_KPBS.kspedia.reentry.landing.title = Atterrir sans atmosphère
#LOC_KPBS.kspedia.reentry.landing.text1 = Quand il n'y a pas d'atmosphère, utilisez un plus gros moteur si le bouclier thermique vous ralentit. Le moteur d'atterrissage Meerkat vous aidera à atterrir en toute sécurité. Sur les planètes avec une gravité plus forte, un skycrane peut être utile.
#LOC_KPBS.kspedia.reentry.landing.text2 = Vous pouvez également séparer les deux parties en orbite et les déposer séparément.

//---Corridors---
#LOC_KPBS.kspedia.corridors.title = Corridors
#LOC_KPBS.kspedia.corridors.subtitle = Des pièces dynamiques pour connecter votre base
#LOC_KPBS.kspedia.corridors.desc = Avec KPBS, vous disposez d'une variété de pièces de couloir que vous pouvez utiliser pour connecter votre base ou construire des stations spatiales. Les parties du couloir ont une particularité:\n Ils adaptent leur apparence à l'endroit où vous les avez connectés. Cela signifie que vous n'avez besoin que d'une partie de corridor pour tout construire.
#LOC_KPBS.kspedia.corridors.connect = Une fois connecté, le couloir change d'apparence. Il peut avoir toutes sortes de formes: couloir droit, en coin, en travers, en forme de T. Ce comportement est également présent lors de la connexion de pièces via KIS. Ainsi, vous pouvez créer votre base directement sur la planète sans avoir à réfléchir à tous les détails.
#LOC_KPBS.kspedia.corridors.base = Il y a aussi une pièce d'adaptation avec le profil des pièces de la base, si vous voulez que la base ressemble a une seule pièce.
#LOC_KPBS.kspedia.corridors.note = Remarque: Si vous avez installé KAS, un couloir flexible est également disponible.
